<div class="container auto-margin lavagna-container-top-margin">
    <div class="row">
        <div class="col-xs-12">
            <div class="lavagna-panel">
                <form role="form" data-ng-submit="accountCtrl.update(accountCtrl.profile)" data-lvg-has-permission="UPDATE_PROFILE">
                    <div class="body">
                        <div class="form-group">
                            <label for="display-name" data-translate>partials.me.displayName</label>
                            <div>
                                <input type="text" class="form-control" id="display-name"
                                       placeholder="{{'partials.me.displayName.placeholder' | translate}}" data-ng-model="accountCtrl.profile.displayName"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" data-translate>partials.me.email</label>
                            <div>
                                <input type="email" class="form-control" id="email"
                                       placeholder="{{'partials.me.email.placeholder' | translate}}" data-ng-model="accountCtrl.profile.email"></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label><span data-translate>partials.me.enableEmailNotification</span> <input type="checkbox" data-ng-model="accountCtrl.profile.emailNotification"></input></label>
                        </div>
                        <div class="form-group">
                            <label><span data-translate>partials.me.enableSkipOwnNotifications</span> <input type="checkbox" data-ng-model="profile.skipOwnNotifications"></input></label>
                        </div>
                    </div>
                    <div class="footer" data-lvg-has-permission="UPDATE_PROFILE">
                        <button type="submit" class="lvg-button lvg-button-submit" data-translate>partials.me.update</button>
                        <button type="button" class="lvg-button lvg-button-default" data-translate data-ng-click="accountCtrl.clearAllTokens()">partials.me.clearAllTokens</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="lavagna-panel">
                <div class="head clearfix headonly">
                    <div class="title"><strong data-translate>partials.me.calendar.header</strong></div>
                </div>
                <div class="body separated">
                    <div>
                        <p><strong data-translate>partials.me.calendar.disableFeed</strong> <md-switch ng-model="accountCtrl.disabledFeed" ng-change="accountCtrl.updateFeed()"></md-switch></p>
                    </div>
                    <div>
                        <label for="feedUrl" data-translate>partials.me.calendar.description</label>
                        <div>
                            <input type="text" id="feedUrl" class="form-control" value="{{accountCtrl.calendarFeedUrl}}" readonly disabled></input>
                        </div>
                    </div>
                </div>
                <div class="footer" data-lvg-has-permission="UPDATE_PROFILE">
                    <button type="button" class="lvg-button lvg-button-default" data-translate data-ng-click="accountCtrl.clearCalendarToken()">partials.me.clearCalendarToken</button>
                </div>
            </div>
        </div>
    </div>
</div>
