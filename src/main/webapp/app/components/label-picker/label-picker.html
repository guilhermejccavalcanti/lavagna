<span data-ng-switch="lvgLabelPicker.label.type">
	<span data-ng-switch-when="NULL"></span>
	<span data-ng-switch-when="STRING"><input type="text" class="form-control"	placeholder="{{'partials.fragments.label-pickers.value'|translate}}" data-ng-model="lvgLabelPicker.model" data-lvg-on-esc required></span>
	<span data-ng-switch-when="INT"><input type="number" class="form-control" placeholder="{{'partials.fragments.label-pickers.value'|translate}}" data-ng-model="lvgLabelPicker.model" data-lvg-on-esc required></span>
	<span data-ng-switch-when="TIMESTAMP"><md-datepicker ng-model="lvgLabelPicker.model" required></md-datepicker></span>
	<span data-ng-switch-when="CARD">
	   <!-- data-lvg-on-esc -->
	   <md-autocomplete 
	       required
	       placeholder="{{'partials.fragments.label-pickers.card'|translate}}"
	       md-no-cache="true" 
	       md-selected-item="lvgLabelPicker.model"
	       md-search-text="cardSearchText"
	       md-item-text="card.label"
	       md-items="card in lvgLabelPicker.searchCard(cardSearchText)">
	       <md-item-template>{{card.label}}</md-item-template>
        </md-autocomplete>
    </span>
	<span data-ng-switch-when="USER">
	   <md-autocomplete
	       required
	       placeholder="{{'partials.fragments.label-pickers.user'|translate}}"
	       md-no-cache="true"
	       md-selected-item="lvgLabelPicker.model"
	       md-search-text="userSearchText"
	       md-item-text="user.label"
	       md-items="user in lvgLabelPicker.searchUser(userSearchText)">
	       <md-item-template>{{user.label}}</md-item-template>
	   </md-autocomplete>
    </span>
	<span data-ng-switch-when="LIST">
		<select data-ng-if="!lvgLabelPicker.inMenu && lvgLabelPicker.group === undefined" class="form-control" data-ng-model="lvgLabelPicker.model" data-ng-options="l.value for l in lvgLabelPicker.listValues" required></select>
		<select data-ng-if="!lvgLabelPicker.inMenu && lvgLabelPicker.group !== undefined" class="form-control" data-ng-model="lvgLabelPicker.model" data-ng-options="l.value group by l.metadata[group] for l in lvgLabelPicker.listValues" required></select>
		<div data-ng-if="lvgLabelPicker.inMenu" class="lvg-button-group add-label" data-uib-dropdown>
			<button type="button" data-uib-dropdown-toggle class="lvg-navigation-button lvg-dropdown-toggle">
				<span data-ng-if="lvgLabelPicker.model.value !== undefined" data-ng-bind="lvgLabelPicker.model.value"></span>
				<span data-ng-if="lvgLabelPicker.model.value === undefined" data-translate>partials.fragments.bulk-action-inline.select</span>
				 <i class="fa fa-caret-down"></i>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li data-ng-repeat="l in lvgLabelPicker.listValues"><button class="lvg-dropdown-button lvg-button-dropdown-navigation" data-ng-bind="l.value" data-ng-click="lvgLabelPicker.model = l"></button></li>
			</ul>
		</div>
	</span>
</span>
